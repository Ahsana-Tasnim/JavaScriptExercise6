    <p>Print my array numbers</p>
    <script>
        if (myNumbers.length > 0) {
            document.writeln(`<ul>`);
            myNumbers.forEach(n => {
                document.writeln(`<li>${n}</li>`);
            });
            document.writeln(`</ul>`);

            //Shift
            document.writeln(`My array length before shift is: ${myNumbers.length}`);
            myNumbers.shift();
            document.writeln(`<ul>`);
            myNumbers.forEach(n => {
                document.writeln(`<li>${n}</li>`);
            });
            document.writeln(`</ul>`);
            document.writeln(`My array length after shift is: ${myNumbers.length}`);

            //Unshift
            document.writeln(`<br>My array length before unshift is: ${myNumbers.length}<br>`);
            myNumbers.unshift(16);
            document.writeln(`<ul>`);
            myNumbers.forEach(n => {
                document.writeln(`<li>${n}</li>`);
            });
            document.writeln(`</ul>`);
            document.writeln(`My array length after my unshift is: ${myNumbers.length}`);
        } else {
            document.writeln(`<p>No numbers in the array</p>`);
        }
    </script>
